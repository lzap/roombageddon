name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'build/**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.3 liblua5.3-dev xvfb libsdl2-dev luarocks unzip
          sudo luarocks install luacc

      - name: Setup TIC-80 CLI
        run: |
          wget https://github.com/nesbox/TIC-80/releases/download/v1.1.2837/tic80-v1.1-linux.deb
          sudo apt-get install -y ./tic80-v1.1-linux.deb

      - name: Build and Export Game
        run: |
          xvfb-run --auto-servernum make export TIC80=tic80
          if [ ! -f export/roombageddon.zip ]; then
            echo "Error: Export failed, no zip produced!"
            exit 1
          fi

      - name: Extract ZIP for GitHub Pages
        run: |
          mkdir -p dist
          unzip export/roombageddon.zip -d dist/
          if [ -d dist/roombageddon ]; then
            mv dist/roombageddon/* dist/
            rm -rf dist/roombageddon
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # We now point to the unzipped 'dist' folder
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
